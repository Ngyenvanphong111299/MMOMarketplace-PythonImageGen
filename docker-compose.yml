version: '3.8'

services:
  image-generator-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-image-generator
    ports:
      - "8000:8000"
    volumes:
      # Mount thư mục code để development (optional, comment nếu không cần hot reload)
      # - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PEXELS_API_KEY=${PEXELS_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

